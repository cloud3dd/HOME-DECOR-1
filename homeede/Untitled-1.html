<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home Decor</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking the external CSS file -->
</head>
<body>
    <!-- Navigation Section -->
    <header>
        <nav>
            <img class="logo" src="Logo1.png" alt="Home Decor Logo">
            <div class="nav-links">
                <a href="index.html">HOME</a>
                <a href="designs.html">DESIGNS</a>
                <a href="trends.html">TRENDS</a>
                <a href="about.html">ABOUT US</a>
            </div>
        </nav>
    </header>

    <!-- Carousel Section -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="c1.jpeg" alt="Living Room Decor">
        </div>
        <div class="mySlides fade">
            <img src="c2.jpeg" alt="Decor Ideas">
        </div>
        <div class="mySlides fade">
            <img src="c3.png" alt="Bedroom Ideas">

        </div>

    <!-- Image Gallery Section -->
    <div class="gallery">
        <div class="card">
            <img src="b1.jpeg" alt="Living Room Design" />

        </div>
        <div class="card">
            <img src="p1.png" alt="Bedroom Design" />

        </div>
        <div class="card">
            <img src="dr.jpg" alt="Dining Room Design" />
